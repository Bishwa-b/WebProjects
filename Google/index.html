<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form with Jagged Polka-Dot Border</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <header class="hdr">
        <ul>
          <li>Gmail</li>
          <li>Images</li>
          <li>Account</li>
        </ul>
      </header>
      <main class="middle">
        <div class="box">
          <h1>Google</h1>
        </div>

        <input type="text" class="box-container" placeholder="Search" />

        <div class="box" id="links">
          <a href="https://www.google.com/">Google Search</a>
          <a href="https://doodles.google/">I'm Feeling lucky</a>
        </div>
      </main>
      <footer class="fut">
        <ul>
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
